<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0ff" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <video autoplay muted loop id="video">
      <source src="./assets/video/galaxy.mp4" type="video/mp4" />
    </video>

    <div id="app">
      <div class="title">
        <h1>Tic Tac Toe</h1>
        <h3>Space</h3>
      </div>
      <table class="board">
        <tr class="r0">
          <td class="p00"></td>
          <td class="p01"></td>
          <td class="p02"></td>
        </tr>
        <tr class="r1">
          <td class="p10"></td>
          <td class="p11"></td>
          <td class="p12"></td>
        </tr>
        <tr class="r2">
          <td class="p20"></td>
          <td class="p21"></td>
          <td class="p22"></td>
        </tr>
      </table>
      <p class="winner"></p>
    </div>

    <script src="../src/js/Game.js"></script>
    <script src="../src/js/index.js"></script>
  </body>
</html>
