<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <table class="tictactoe">
        <tr class="r0">
          <td class="p00"></td>
          <td class="p01"></td>
          <td class="p02"></td>
        </tr>
        <tr class="r2">
          <td class="p10"></td>
          <td class="p11"></td>
          <td class="p12"></td>
        </tr>
        <tr class="r3">
          <td class="p20"></td>
          <td class="p21"></td>
          <td class="p22"></td>
        </tr>
      </table>
      <p class="winner"></p>
    </div>

    <script src="../src/js/index.js"></script>
  </body>
</html>
